<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter in Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="input-box">
        <h6>Celsius</h6>

      <i class="icon"> =</i>
      <div class="input-box">

        <input type="text" id="fahrenheit" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
